<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Change The CSS Of The Below image ! With The Help Of The Sliders</h1>
        <span class="heading">JavaScript</span>
        <div class="css-controller">
            <label for="base">Base colour </label>
            <input type="color" name="base" id="base" value="#ff0000">

            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="0" max="100" value="30" data-sizing="%">

            <label for="border">Border-Radius</label>
            <input type="range" id="border" name="border" min="0" max="100" value="5" data-sizing="px">

            <label for="padding">Padding</label>
            <input type="range" id="padding" name="padding" min="10" max="200" value="0" data-sizing="px">


            <label for="blur">Blur</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="%">
        </div>

        <img src="/bird-8323639_640.jpg" alt="">

    </div>









    <script src="script.js"></script>
</body>
</html>
